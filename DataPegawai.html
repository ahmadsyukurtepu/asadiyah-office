<div class="bg-white rounded-[40px] p-8 shadow-sm border border-gray-100">
    <div class="flex justify-between items-center mb-8">

                    </td>
                    <td>Sekretaris Umum</td>
                    <td><span class="px-3 py-1 bg-green-50 text-green-600 rounded-full text-[10px]">AKTIF</span></td>
                    <td class="text-center"><button class="text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button></td>
                </tr>

        </table>

</div>
