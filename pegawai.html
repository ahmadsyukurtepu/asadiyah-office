<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai - AS'ADIYAH OFFICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex bg-gray-50">
    <aside class="sidebar-green flex flex-col text-white p-6 fixed h-full w-[300px]">
        <div class="flex items-center gap-4 px-2 mb-10">
            <div class="w-10 h-10 bg-yellow-400 rounded-xl flex items-center justify-center shadow-lg text-emerald-900"><i class="fas fa-mosque"></i></div>
            <span class="font-bold text-xl tracking-tighter uppercase">As'adiyah Office</span>
        </div>
        <nav class="flex-1 space-y-2">
            <a href="index.html" class="nav-item"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
            <a href="persuratan.html" class="nav-item"><i class="fas fa-envelope-open-text"></i> <span>Persuratan</span></a>
            <a href="santri.html" class="nav-item"><i class="fas fa-user-graduate"></i> <span>Data Santri</span></a>
            <a href="pegawai.html" class="nav-item active-link"><i class="fas fa-users-gear"></i> <span>Data Pegawai</span></a>
        </nav>
    </aside>

    <main class="ml-[300px] flex-1 p-8 min-h-screen">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-gray-800 uppercase">Database Pegawai</h1>
            <input type="text" id="searchPegawai" onkeyup="filterPegawai()" placeholder="Cari nama atau NIP..." class="p-3 bg-white shadow-sm rounded-xl border-none outline-none text-xs w-64">
        </header>

        <div class="asadiyah-card overflow-hidden">
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-gray-50 text-[10px] font-bold text-gray-400 uppercase">
                        <th class="p-5">Nama Lengkap</th>
                        <th class="p-5">Jabatan / Satuan</th>
                        <th class="p-5">Status Pegawai</th>
                        <th class="p-5 text-center">Profil</th>
                    </tr>
                </thead>
                <tbody id="bodyTabelPegawai">
                    </tbody>
            </table>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
