<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Pegawai - AS'ADIYAH OFFICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex">
    <aside class="sidebar-green flex flex-col text-white p-6 fixed h-full w-[300px]">
        <div class="p-4 font-black text-xl mb-10 text-center">AS'ADIYAH OFFICE</div>
        <nav class="flex-1 space-y-2">
            <a href="index.html" class="nav-item"><i class="fas fa-grid-2 w-6"></i> Dashboard</a>
            <a href="persuratan.html" class="nav-item"><i class="fas fa-envelope-open-text w-6"></i> Persuratan</a>
            <a href="santri.html" class="nav-item"><i class="fas fa-user-graduate w-6"></i> Data Santri</a>
            <a href="pegawai.html" class="nav-item active-link"><i class="fas fa-users-gear w-6"></i> Data Pegawai</a>
            <a href="regulasi.html" class="nav-item"><i class="fas fa-file-shield w-6"></i> Regulasi</a>
            <a href="agenda.html" class="nav-item"><i class="fas fa-calendar-day w-6"></i> Agenda</a>
        </nav>
    </aside>

    <main class="ml-[300px] flex-1 p-8">
        <h1 class="text-2xl font-black text-gray-800 uppercase mb-8">Data Pegawai & Guru</h1>
        
        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm">
            <div class="flex justify-between items-center mb-6">
                <input type="text" id="searchPegawai" onkeyup="filterPegawai()" placeholder="Cari Nama atau NIP..." class="p-3 bg-gray-50 rounded-xl border-none outline-none text-xs w-64">
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-[10px] font-bold text-gray-400 uppercase">
                        <tr>
                            <th class="p-4">Nama Lengkap</th>
                            <th class="p-4">Jabatan</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabelPegawai">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
