<div class="bg-white rounded-[40px] p-8 shadow-sm border border-gray-100">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h2 class="text-3xl font-black text-gray-800 tracking-tight uppercase">DATABASE SANTRI</h2>
            <p class="text-gray-400 font-medium">Input & Monitoring Statistik Santri</p>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-4">
            <input type="text" id="namaSantri" placeholder="Nama Lembaga/Cabang" class="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-green-500 font-bold">
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="jmlL" placeholder="Santri L" class="p-5 bg-gray-50 rounded-2xl outline-none">
                <input type="number" id="jmlP" placeholder="Santri P" class="p-5 bg-gray-50 rounded-2xl outline-none">
            </div>
            <button onclick="prosesSimpan()" class="w-full bg-green-700 text-white py-5 rounded-3xl font-black">SIMPAN KE DATABASE</button>
        </div>
    </div>
</div>
