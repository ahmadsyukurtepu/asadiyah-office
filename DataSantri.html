<div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
    <h2 class="text-2xl font-black text-gray-800 mb-6">INPUT DATA SANTRI</h2>
    <div class="space-y-4">
        <input type="text" id="namaSantri" placeholder="Nama Lengkap Santri" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
        <div class="grid grid-cols-2 gap-4">
            <input type="number" id="jmlL" placeholder="Jumlah L" class="p-4 bg-gray-50 rounded-2xl outline-none">
            <input type="number" id="jmlP" placeholder="Jumlah P" class="p-4 bg-gray-50 rounded-2xl outline-none">
        </div>
        <button onclick="simpanSantri()" class="w-full bg-green-700 text-white py-4 rounded-2xl font-bold">SIMPAN DATA</button>
    </div>
</div>

<script>
    async function simpanSantri() {
        const payload = {
            action: "simpanSantri",
            targetID: "ID_SPREADSHEET_SANTRI", // Sesuaikan
            nama: document.getElementById('namaSantri').value,
            thn: new Date().getFullYear(),
            l: document.getElementById('jmlL').value,
            p: document.getElementById('jmlP').value
        };
        
        // Kirim ke SCRIPT_URL (variabel global dari index.html)
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        });
        const res = await response.json();
        alert(res.message);
    }
</script>
