<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS'ADIYAH OFFICE - GitHub Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginOverlay" class="fixed inset-0 z-[9999] flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-80">
            <h2 class="text-xl font-bold mb-4 text-center">LOGIN SYSTEM</h2>
            <select id="loginRole" class="w-full mb-3 p-2 border rounded">
                <option value="OFFICER">OFFICER</option>
                <option value="PUSAT">OPERATOR PUSAT</option>
                <option value="CABANG">OPERATOR CABANG</option>
            </select>
            <input type="text" id="loginID" placeholder="ID User" class="w-full mb-3 p-2 border rounded">
            <input type="password" id="loginPIN" placeholder="PIN" class="w-full mb-4 p-2 border rounded">
            <button onclick="handleLogin()" id="btnLogin" class="w-full bg-green-700 text-white py-2 rounded-xl font-bold">MASUK</button>
        </div>
    </div>

    <div id="appContent" class="hidden p-5">
        <h1 id="welcomeText" class="text-2xl font-bold">Selamat Datang</h1>
        <div id="formOperator" class="mt-5 bg-white p-6 rounded-2xl shadow">
            </div>
    </div>

    <script>
        // PASTE URL WEB APP GOOGLE ANDA DI SINI
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyjUbCunq2XkoilsNLBUHmLJV89UpEacemw7OoS8fRQB7oFg0YZ8RS3okOEqADdXmE0/exec'; 
        
        let userRole = "";
        let userName = "";

        async function apiCall(data) {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            });
            return await response.json();
        }

        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            btn.innerText = "Mengecek...";
            
            const payload = {
                action: "login",
                role: document.getElementById('loginRole').value,
                id: document.getElementById('loginID').value,
                pin: document.getElementById('loginPIN').value
            };

            try {
                const res = await apiCall(payload);
                if (res.status === "OK") {
                    userRole = res.role;
                    userName = res.nama;
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('appContent').classList.remove('hidden');
                    document.getElementById('welcomeText').innerText = "Halo, " + userName;
                    // Logika tampilkan form sesuai role bisa ditambah di sini
                } else {
                    alert(res.message);
                }
            } catch (err) {
                alert("Koneksi gagal!");
            } finally {
                btn.innerText = "MASUK";
            }
        }
    </script>
</body>
</html>
