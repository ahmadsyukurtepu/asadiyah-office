<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS'ADIYAH OFFICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; overflow: hidden; height: 100vh; }
        .sidebar-green { background: linear-gradient(180deg, #1b5e20 0%, #0d3b11 100%); width: 280px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-md border border-gray-100 mx-4">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-green-100 rounded-3xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-shield-alt text-3xl text-green-700"></i>
                </div>
                <h2 class="text-2xl font-black text-gray-800">SISTEM LOGIN</h2>
                <p class="text-gray-500 text-sm">Silakan masukkan akses Anda</p>
            </div>
            <select id="loginRole" class="w-full mb-4 p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-500 font-bold text-gray-700">
                <option value="OFFICER">OFFICER PUSAT</option>
                <option value="PUSAT">OPERATOR PUSAT</option>
                <option value="CABANG">OPERATOR CABANG</option>
            </select>
            <input type="text" id="loginID" placeholder="ID User" class="w-full mb-4 p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-500">
            <input type="password" id="loginPIN" placeholder="PIN Keamanan" class="w-full mb-6 p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="handleLogin()" id="btnLogin" class="w-full bg-green-700 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-800 transition-all">MASUK SISTEM</button>
        </div>
    </div>

    <aside id="sidebar" class="sidebar-green h-screen text-white p-6 hidden flex-col">
        <div class="flex items-center gap-4 mb-10 px-2">
            <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center">
                <i class="fas fa-mosque text-green-800"></i>
            </div>
            <span class="font-black text-xl tracking-tighter">AS'ADIYAH</span>
        </div>
        <nav class="flex-1 space-y-2">
            <div onclick="loadPage('Dashboard')" class="p-4 hover:bg-white/10 rounded-2xl cursor-pointer flex items-center gap-3">
                <i class="fas fa-th-large"></i> Dashboard
            </div>
            <div onclick="loadPage('Persuratan')" class="p-4 hover:bg-white/10 rounded-2xl cursor-pointer flex items-center gap-3">
                <i class="fas fa-envelope"></i> Persuratan
            </div>
            <div onclick="loadPage('DataSantri')" class="p-4 hover:bg-white/10 rounded-2xl cursor-pointer flex items-center gap-3">
                <i class="fas fa-user-graduate"></i> Data Santri
            </div>
        </nav>
    </aside>

    <main id="mainContainer" class="flex-1 h-screen overflow-y-auto hidden">
        <header class="bg-white p-6 flex justify-between items-center sticky top-0 z-10 shadow-sm">
            <h2 id="pageTitle" class="text-xl font-bold text-gray-800">Dashboard</h2>
            <div class="flex items-center gap-4">
                <span id="userNameDisplay" class="font-bold text-gray-600">User</span>
                <button onclick="location.reload()" class="w-10 h-10 bg-red-50 text-red-600 rounded-xl">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>
        <div id="contentArea" class="p-8">
            </div>
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyjUbCunq2XkoilsNLBUHmLJV89UpEacemw7OoS8fRQB7oFg0YZ8RS3okOEqADdXmE0/exec'; // GANTI DENGAN URL GOOGLE APPS SCRIPT ANDA
        let currentUser = {};

        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            
            const payload = {
                action: "login",
                role: document.getElementById('loginRole').value,
                id: document.getElementById('loginID').value,
                pin: document.getElementById('loginPIN').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const res = await response.json();

                if (res.status === "OK") {
                    currentUser = res;
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('mainContainer').classList.remove('hidden');
                    document.getElementById('userNameDisplay').innerText = res.nama;
                    loadPage('Dashboard');
                } else {
                    alert("Akses Ditolak: " + res.message);
                }
            } catch (e) {
                alert("Gagal koneksi ke server!");
            }
            btn.innerHTML = 'MASUK SISTEM';
        }

        // Fungsi untuk memanggil halaman terpisah di GitHub
        async function loadPage(pageName) {
            document.getElementById('pageTitle').innerText = pageName;
            try {
                const response = await fetch(pageName + '.html');
                const html = await response.text();
                document.getElementById('contentArea').innerHTML = html;
            } catch (e) {
                document.getElementById('contentArea').innerHTML = "Gagal memuat halaman.";
            }
        }
    </script>
</body>
</html>
