<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS'ADIYAH OFFICE - Cloud System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        .sidebar-green { background: linear-gradient(180deg, #1b5e20 0%, #0d3b11 100%); width: 300px; }
        .nav-item { transition: all 0.2s; cursor: pointer; border-radius: 0.75rem; }
        .active-link { background-color: rgba(255, 255, 255, 0.1); border-left: 4px solid #fbbf24; color: #fbbf24 !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#f3f4f6]">
        <div class="w-full max-w-md p-8 bg-white rounded-[40px] shadow-2xl border border-gray-100 mx-4">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-green-50 rounded-[28px] flex items-center justify-center mx-auto mb-4 border border-green-100">
                    <i class="fas fa-shield-halved text-3xl text-green-700"></i>
                </div>
                <h2 class="text-2xl font-black text-gray-800 tracking-tight">SECURITY LOGIN</h2>
                <p class="text-gray-400 font-medium text-sm">As'adiyah Central Management System</p>
            </div>
            <div class="space-y-4">
                <select id="loginRole" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-500 font-bold text-gray-600">
                    <option value="OFFICER">OFFICER PUSAT</option>
                    <option value="PUSAT">OPERATOR PUSAT</option>
                    <option value="CABANG">OPERATOR CABANG</option>
                </select>
                <input type="text" id="loginID" placeholder="ID User" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-500 font-medium">
                <input type="password" id="loginPIN" placeholder="PIN Keamanan" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-green-500 font-medium">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-green-800 text-white py-4 rounded-2xl font-black shadow-lg shadow-green-900/20 hover:scale-[1.02] transition-all">VERIFIKASI AKSES</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar-green text-white p-6 hidden flex flex-col">
        <div class="flex items-center gap-4 mb-10 px-2">
            <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-mosque text-green-800 text-xl"></i></div>
            <div class="leading-none"><span class="block font-black text-xl tracking-tighter">AS'ADIYAH</span><span class="text-[10px] font-bold text-green-400 tracking-[0.2em] uppercase">Office Cloud</span></div>
        </div>
        <nav id="navMenu" class="flex-1 space-y-2">
            <div onclick="loadPage('Dashboard', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold active-link"><i class="fas fa-th-large w-5"></i> Dashboard</div>
            <div onclick="loadPage('Persuratan', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold"><i class="fas fa-envelope w-5"></i> Persuratan</div>
            <div onclick="loadPage('Regulasi', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold"><i class="fas fa-file-contract w-5"></i> Regulasi</div>
            <div onclick="loadPage('DataSantri', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold"><i class="fas fa-user-graduate w-5"></i> Data Santri</div>
            <div onclick="loadPage('DataPegawai', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold"><i class="fas fa-users-gear w-5"></i> Data Pegawai</div>
            <div onclick="loadPage('Agenda', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold"><i class="fas fa-calendar-check w-5"></i> Agenda</div>
        </nav>
    </aside>

    <main id="mainContent" class="flex-1 flex flex-col hidden bg-[#f8fafc]">
        <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-8">
            <h2 id="currentMenuTitle" class="text-xl font-black text-gray-800 uppercase tracking-tight">Dashboard</h2>
            <div class="flex items-center gap-4 bg-gray-50 p-2 pr-6 rounded-2xl border border-gray-100">
                <div id="userAvatar" class="w-10 h-10 bg-green-700 rounded-xl flex items-center justify-center text-white font-bold">A</div>
                <div class="leading-none"><span id="adminName" class="block font-black text-sm text-gray-800">Admin</span><span id="adminRole" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Officer</span></div>
            </div>
        </header>
        <div id="contentArea" class="p-8 overflow-y-auto">
            </div>
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyjUbCunq2XkoilsNLBUHmLJV89UpEacemw7OoS8fRQB7oFg0YZ8RS3okOEqADdXmE0/exec';
        let currentUser = {};

        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> VERIFIKASI...';
            
            const payload = {
                action: "login",
                role: document.getElementById('loginRole').value,
                id: document.getElementById('loginID').value,
                pin: document.getElementById('loginPIN').value
            };

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();

                if (res.status === "OK") {
                    currentUser = res;
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('adminName').innerText = res.nama;
                    document.getElementById('adminRole').innerText = res.role;
                    loadPage('Dashboard', document.querySelector('.nav-item'));
                } else {
                    alert("⚠️ Akses Ditolak!");
                }
            } catch (e) { alert("❌ Gangguan Server"); }
            btn.innerHTML = 'VERIFIKASI AKSES';
        }

        async function loadPage(pageName, el) {
            // Update UI Sidebar
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active-link'));
            el.classList.add('active-link');
            document.getElementById('currentMenuTitle').innerText = pageName;

            // Fetch file HTML dari GitHub
            try {
                const response = await fetch(pageName + '.html');
                const html = await response.text();
                document.getElementById('contentArea').innerHTML = html;
            } catch (e) {
                document.getElementById('contentArea').innerHTML = "Gagal memuat halaman.";
            }
        }
    </script>
</body>
</html>
