<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS'ADIYAH OFFICE - Cloud System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        
        .sidebar-green { 
            background: linear-gradient(180deg, #1b5e20 0%, #0d3b11 100%); 
            width: 280px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        /* Mode Mini Sidebar (Hanya Ikon) */
        .sidebar-mini { width: 85px !important; }
        .sidebar-mini .nav-text, .sidebar-mini .logo-text, .sidebar-mini .server-status { display: none !important; }
        .sidebar-mini .nav-item { justify-content: center; padding: 1rem 0; }
        .sidebar-mini .nav-item i { font-size: 1.25rem; margin: 0; }

        .nav-item { transition: all 0.2s; cursor: pointer; border-radius: 0.75rem; color: #9ca3af; font-weight: 700; display: flex; align-items: center; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .active-link { background-color: rgba(255, 255, 255, 0.1) !important; border-left: 4px solid #fbbf24; color: #fbbf24 !important; }
        
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar-green { width: 80px; }
            .nav-text, .logo-text { display: none; }
            .sidebar-mini { width: 280px !important; }
            .sidebar-mini .nav-text { display: block !important; }
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <aside id="sidebar" class="sidebar-green h-full text-white p-4 hidden flex flex-col shadow-2xl z-50">
        <div class="flex items-center gap-4 mb-10 px-2 mt-2">
            <div onclick="toggleSidebar()" class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 cursor-pointer shrink-0">
                <i class="fas fa-mosque text-green-800 text-xl"></i>
            </div>
            <div class="logo-text overflow-hidden">
                <span class="block font-black text-xl tracking-tighter">AS'ADIYAH</span>
                <span class="text-[9px] font-bold text-green-400 tracking-widest uppercase opacity-80">Office</span>
            </div>
        </div>

        <nav id="navMenu" class="flex-1 space-y-2">
            <div onclick="loadPage('Dashboard', this)" class="nav-item p-4 gap-4 active-link">
                <i class="fas fa-chart-pie w-6 text-center"></i> <span class="nav-text">Dashboard</span>
            </div>
            <div onclick="loadPage('Persuratan', this)" class="nav-item p-4 gap-4">
                <i class="fas fa-envelope-open-text w-6 text-center"></i> <span class="nav-text">Persuratan</span>
            </div>
            <div onclick="loadPage('Regulasi', this)" class="nav-item p-4 gap-4">
                <i class="fas fa-gavel w-6 text-center"></i> <span class="nav-text">Regulasi</span>
            </div>
            <div onclick="loadPage('DataSantri', this)" class="nav-item p-4 gap-4">
                <i class="fas fa-user-graduate w-6 text-center"></i> <span class="nav-text">Data Santri</span>
            </div>
            <div onclick="loadPage('DataPegawai', this)" class="nav-item p-4 gap-4">
                <i class="fas fa-id-card-clip w-6 text-center"></i> <span class="nav-text">Data Pegawai</span>
            </div>
            <div onclick="loadPage('Agenda', this)" class="nav-item p-4 gap-4">
                <i class="fas fa-calendar-day w-6 text-center"></i> <span class="nav-text">Agenda</span>
            </div>
        </nav>

        <div class="server-status mt-auto p-4 bg-black/20 rounded-2xl border border-white/5 text-[10px] font-bold uppercase text-green-400">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> Online
            </div>
        </div>
    </aside>

    <main id="mainContent" class="flex-1 flex flex-col hidden h-screen relative overflow-hidden">
        <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-6 shrink-0">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="text-gray-400 hover:text-green-700"><i class="fas fa-bars-staggered text-xl"></i></button>
                <h2 id="currentMenuTitle" class="text-lg md:text-xl font-black text-gray-800 uppercase">Dashboard</h2>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <span id="adminName" class="block font-black text-sm">User</span>
                    <span id="adminRole" class="text-[9px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded uppercase">Role</span>
                </div>
                <div class="w-10 h-10 bg-green-700 rounded-xl flex items-center justify-center text-white"><i class="fas fa-user text-sm"></i></div>
            </div>
        </header>
        <div id="contentArea" class="flex-1 overflow-y-auto p-4 md:p-8 bg-[#f8fafc]"></div>
    </main>

    <div id="loginOverlay" class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#f3f4f6]">
        <div class="w-full max-w-md p-10 bg-white rounded-[50px] shadow-2xl mx-4">
            <h2 class="text-2xl font-black text-center mb-8">SECURITY LOGIN</h2>
            <div class="space-y-4">
                <select id="loginRole" class="w-full p-4 bg-gray-50 rounded-2xl font-bold"><option value="OFFICER">OFFICER PUSAT</option><option value="PUSAT">OPERATOR PUSAT</option></select>
                <input type="text" id="loginID" placeholder="ID User" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-center">
                <input type="password" id="loginPIN" placeholder="PIN" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-center">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-green-800 text-white py-4 rounded-2xl font-black">MASUK</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-mini'); }
        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            const payload = { action: "login", targetID: CONFIG.DB.LOGIN, role: document.getElementById('loginRole').value, id: document.getElementById('loginID').value, pin: document.getElementById('loginPIN').value };
            btn.innerText = 'VERIFYING...';
            try {
                const response = await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();
                if (res.status === "OK") {
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('adminName').innerText = res.nama;
                    document.getElementById('adminRole').innerText = res.role;
                    loadPage('Dashboard', document.querySelector('.nav-item'));
                } else { alert(res.message); }
            } catch (e) { alert("Error!"); } finally { btn.innerText = 'MASUK'; }
        }

        async function loadPage(pageName, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-link'));
            if(el) el.classList.add('active-link');
            document.getElementById('currentMenuTitle').innerText = pageName.replace(/([A-Z])/g, ' $1');
            const area = document.getElementById('contentArea');
            area.innerHTML = '<div class="flex justify-center p-20"><i class="fas fa-spinner fa-spin text-3xl text-green-700"></i></div>';
            try {
                const response = await fetch(pageName + '.html');
                const html = await response.text();
                area.innerHTML = html;
                const scripts = area.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    if (oldScript.src) { newScript.src = oldScript.src; } else { newScript.text = oldScript.text; }
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
            } catch (e) { area.innerHTML = '<div class="text-center font-bold">MODUL TIDAK DITEMUKAN</div>'; }
        }
    </script>
</body>
</html>
