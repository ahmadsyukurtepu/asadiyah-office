<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS'ADIYAH OFFICE - Cloud System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        .sidebar-green { background: linear-gradient(180deg, #1b5e20 0%, #0d3b11 100%); transition: width 0.3s; width: 300px; }
        .nav-item { transition: all 0.2s; cursor: pointer; border-radius: 0.75rem; white-space: nowrap; }
        .active-link { background-color: rgba(255, 255, 255, 0.1); border-left: 4px solid #fbbf24; color: #fbbf24 !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#f3f4f6]">
        <div class="w-full max-w-md p-10 bg-white rounded-[50px] shadow-2xl border border-gray-100 mx-4 text-center">
            <div class="w-20 h-20 bg-green-50 rounded-[30px] flex items-center justify-center mx-auto mb-6 border-2 border-green-100">
                <i class="fas fa-shield-halved text-3xl text-green-700"></i>
            </div>
            <h2 class="text-2xl font-black mb-8">SECURITY LOGIN</h2>
            <div class="space-y-4">
                <select id="loginRole" class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:border-green-500 font-bold appearance-none">
                    <option value="OFFICER">OFFICER PUSAT</option>
                    <option value="PUSAT">OPERATOR PUSAT</option>
                    <option value="CABANG">OPERATOR CABANG</option>
                </select>
                <input type="text" id="loginID" placeholder="ID User" class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:border-green-500 font-bold text-center">
                <input type="password" id="loginPIN" placeholder="PIN Keamanan" class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:border-green-500 font-bold text-center">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-green-800 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-green-700 active:scale-95 transition-all">MASUK DASHBOARD</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar-green h-full text-white p-6 hidden flex flex-col">
        <div class="flex items-center gap-4 mb-12 px-2">
            <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center transform rotate-3"><i class="fas fa-mosque text-green-800"></i></div>
            <span class="font-black text-xl tracking-tighter">AS'ADIYAH</span>
        </div>
        <nav id="navMenu" class="flex-1 space-y-2">
            <div onclick="loadPage('Dashboard', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold active-link"><i class="fas fa-chart-pie w-6"></i> Dashboard</div>
            <div onclick="loadPage('Persuratan', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold"><i class="fas fa-envelope-open-text w-6"></i> Persuratan</div>
            <div onclick="loadPage('DataSantri', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold"><i class="fas fa-user-graduate w-6"></i> Data Santri</div>
            <div onclick="loadPage('Agenda', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold"><i class="fas fa-calendar-day w-6"></i> Agenda</div>
        </nav>
    </aside>

    <main id="mainContent" class="flex-1 flex flex-col hidden h-screen">
        <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-10">
            <div>
                <h2 id="currentMenuTitle" class="text-xl font-black text-gray-800 uppercase">Dashboard</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right"><span id="adminName" class="block font-black text-sm text-gray-800">Admin</span><span id="adminRole" class="text-[9px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded uppercase">Role</span></div>
                <div class="w-10 h-10 bg-green-700 rounded-xl flex items-center justify-center text-white"><i class="fas fa-user text-sm"></i></div>
            </div>
        </header>
        <div id="contentArea" class="flex-1 overflow-y-auto p-10 bg-[#f8fafc]"></div>
    </main>

    <script>
        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            const payload = {
                action: "login",
                targetID: CONFIG.DB.LOGIN,
                role: document.getElementById('loginRole').value,
                id: document.getElementById('loginID').value,
                pin: document.getElementById('loginPIN').value
            };

            btn.disabled = true;
            btn.innerText = "VERIFIKASI...";

            try {
                // MENGGUNAKAN URL DARI CONFIG.JS
                const response = await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();

                if (res.status === "OK") {
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('adminName').innerText = res.nama;
                    document.getElementById('adminRole').innerText = res.role;
                    loadPage('Dashboard', document.querySelector('.nav-item'));
                } else {
                    alert(res.message);
                }
            } catch (e) {
                alert("Koneksi gagal! Pastikan SCRIPT_URL di config.js sudah benar.");
            } finally {
                btn.disabled = false;
                btn.innerText = "MASUK KE DASHBOARD";
            }
        }

        async function loadPage(pageName, el) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active-link'));
            el.classList.add('active-link');
            document.getElementById('currentMenuTitle').innerText = pageName;
            
            const area = document.getElementById('contentArea');
            area.innerHTML = '<div class="flex justify-center p-20"><i class="fas fa-spinner fa-spin text-3xl text-green-700"></i></div>';

            try {
                const response = await fetch(pageName + '.html');
                const html = await response.text();
                
                // Teknik Inject & Execute Script
                area.innerHTML = html;
                const scripts = area.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.text = oldScript.text;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });

            } catch (e) {
                area.innerHTML = '<div class="text-center p-20 text-red-500 font-bold">GAGAL MEMUAT MODUL</div>';
            }
        }
    </script>
</body>
</html>
