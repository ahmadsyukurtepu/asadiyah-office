<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS'ADIYAH OFFICE - Cloud System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        
        /* Copy Langsung dari Desain Asli Anda */
        .sidebar-green { 
            background: linear-gradient(180deg, #1b5e20 0%, #0d3b11 100%); 
            transition: width 0.3s; 
            width: 300px; 
        }
        
        .nav-item { 
            transition: all 0.2s; 
            cursor: pointer; 
            border-radius: 0.75rem; 
            white-space: nowrap; 
        }
        
        .active-link { 
            background-color: rgba(255, 255, 255, 0.1); 
            border-left: 4px solid #fbbf24; 
            color: #fbbf24 !important; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hidden { display: none !important; }
        
        /* Custom Scrollbar agar tetap cantik */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#f3f4f6]">
        <div class="w-full max-w-md p-10 bg-white rounded-[50px] shadow-2xl border border-gray-100 mx-4">
            <div class="text-center mb-10">
                <div class="w-24 h-24 bg-green-50 rounded-[35px] flex items-center justify-center mx-auto mb-6 border-2 border-green-100 shadow-inner">
                    <i class="fas fa-shield-halved text-4xl text-green-700"></i>
                </div>
                <h2 class="text-3xl font-black text-gray-800 tracking-tight">SECURITY LOGIN</h2>
                <p class="text-gray-400 font-medium mt-2">Pusat Data Digital As'adiyah</p>
            </div>
            <div class="space-y-4">
                <select id="loginRole" class="w-full p-5 bg-gray-50 border-2 border-transparent rounded-[24px] outline-none focus:border-green-500 font-bold text-gray-600 transition-all appearance-none">
                    <option value="OFFICER">OFFICER PUSAT</option>
                    <option value="PUSAT">OPERATOR PUSAT</option>
                    <option value="CABANG">OPERATOR CABANG</option>
                </select>
                <input type="text" id="loginID" placeholder="ID User" class="w-full p-5 bg-gray-50 border-2 border-transparent rounded-[24px] outline-none focus:border-green-500 font-bold">
                <input type="password" id="loginPIN" placeholder="PIN Keamanan" class="w-full p-5 bg-gray-50 border-2 border-transparent rounded-[24px] outline-none focus:border-green-500 font-bold">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-green-800 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-green-900/30 hover:bg-green-700 active:scale-95 transition-all mt-4">MASUK KE DASHBOARD</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar-green h-full text-white p-6 hidden flex flex-col shadow-2xl">
        <div class="flex items-center gap-4 mb-12 px-2">
            <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-lg transform rotate-3">
                <i class="fas fa-mosque text-green-800 text-xl"></i>
            </div>
            <div>
                <span class="block font-black text-2xl tracking-tighter leading-none">AS'ADIYAH</span>
                <span class="text-[10px] font-bold text-green-400 tracking-[0.3em] uppercase opacity-80">Cloud Office</span>
            </div>
        </div>

        <nav id="navMenu" class="flex-1 space-y-2">
            <div onclick="loadPage('Dashboard', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold active-link hover:bg-white/5">
                <i class="fas fa-chart-pie w-6 text-center"></i> Dashboard
            </div>
            <div onclick="loadPage('Persuratan', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold hover:bg-white/5">
                <i class="fas fa-envelope-open-text w-6 text-center"></i> Persuratan
            </div>
            <div onclick="loadPage('DataSantri', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold hover:bg-white/5">
                <i class="fas fa-user-graduate w-6 text-center"></i> Data Santri
            </div>
            <div onclick="loadPage('DataPegawai', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold hover:bg-white/5">
                <i class="fas fa-id-card-clip w-6 text-center"></i> Pegawai
            </div>
            <div onclick="loadPage('Agenda', this)" class="nav-item p-4 flex items-center gap-4 text-gray-300 font-bold hover:bg-white/5">
                <i class="fas fa-calendar-day w-6 text-center"></i> Agenda
            </div>
        </nav>

        <div class="mt-auto p-4 bg-black/20 rounded-3xl border border-white/5">
            <p class="text-[10px] font-bold text-green-400 uppercase tracking-widest mb-1">Server Status</p>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold uppercase">Online GitHub</span>
            </div>
        </div>
    </aside>

    <main id="mainContent" class="flex-1 flex flex-col hidden h-screen">
        <header class="h-24 bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-10 sticky top-0 z-10">
            <div class="flex flex-col">
                <h2 id="currentMenuTitle" class="text-2xl font-black text-gray-800 uppercase tracking-tight">Dashboard</h2>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">Pusat Informasi & Administrasi</p>
            </div>
            
            <div class="flex items-center gap-5">
                <div class="text-right hidden md:block">
                    <span id="adminName" class="block font-black text-gray-800">Administrator</span>
                    <span id="adminRole" class="text-[10px] font-bold text-green-600 uppercase tracking-widest bg-green-50 px-2 py-0.5 rounded-md">OFFICER</span>
                </div>
                <div class="w-14 h-14 bg-gradient-to-tr from-green-700 to-green-500 rounded-2xl flex items-center justify-center text-white shadow-lg border-4 border-white">
                    <i class="fas fa-user-circle text-2xl"></i>
                </div>
            </div>
        </header>

        <div id="contentArea" class="flex-1 overflow-y-auto p-10 bg-[#f8fafc]">
            <div class="flex items-center justify-center h-full">
                <div class="text-center animate-bounce">
                    <i class="fas fa-spinner fa-spin text-4xl text-green-700"></i>
                    <p class="mt-4 font-bold text-gray-400">Memuat Modul...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // GANTI DENGAN URL WEB APP GOOGLE SCRIPT ANDA
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzAaWlw3mlmhx_7WXu9JcahYTZmAH7-B2PPNI3JKLLjzfad8Z4eWFXoopAcD0IStT1T2g/exec'; 

        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-3"></i>MENGONTROL AKSES...';
            
            const payload = {
                action: "login",
                role: document.getElementById('loginRole').value,
                id: document.getElementById('loginID').value,
                pin: document.getElementById('loginPIN').value
            };

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();

                if (res.status === "OK") {
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('sidebar').classList.remove('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('adminName').innerText = res.nama;
                    document.getElementById('adminRole').innerText = res.role;
                    loadPage('Dashboard', document.querySelector('.nav-item'));
                } else {
                    alert("Akses Gagal: " + res.message);
                }
            } catch (e) {
                alert("Server Google tidak merespon. Pastikan URL Script benar!");
            }
            btn.innerText = 'MASUK KE DASHBOARD';
        }

        async function loadPage(pageName, el) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active-link'));
            el.classList.add('active-link');
            document.getElementById('currentMenuTitle').innerText = pageName;

            try {
                // Memuat file HTML lokal dari repositori GitHub
                const response = await fetch(pageName + '.html');
                if(!response.ok) throw new Error();
                const html = await response.text();
                document.getElementById('contentArea').innerHTML = html;
            } catch (e) {
                document.getElementById('contentArea').innerHTML = `
                    <div class="bg-red-50 text-red-600 p-10 rounded-[40px] border-2 border-dashed border-red-200 text-center">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <h3 class="font-black text-xl">FILE ${pageName.toUpperCase()}.HTML TIDAK DITEMUKAN</h3>
                        <p class="font-bold opacity-70">Pastikan file sudah di-upload ke GitHub!</p>
                    </div>`;
            }
        }
    </script>
</body>
</html>
