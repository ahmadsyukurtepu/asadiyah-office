<div class="animate-fade-in space-y-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-1 bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
            <div class="bg-orange-600 text-white py-4 font-bold text-center uppercase text-[11px] tracking-widest">
                Input Agenda Baru
            </div>
            <form id="formAgenda" class="p-6 space-y-4">
                <input type="text" id="namaKegiatan" placeholder="Nama Kegiatan" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-orange-500">
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="tglAgenda" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none">
                    <input type="time" id="jamAgenda" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none">
                </div>

                <input type="text" id="lokasiAgenda" placeholder="Lokasi Acara" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none">

                <div class="p-3 bg-orange-50 rounded-2xl border-2 border-dashed border-orange-200">
                    <input type="file" id="fileAgenda" accept="application/pdf" class="block w-full text-[10px] text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-orange-600 file:text-white file:font-bold">
                </div>

                <button type="button" onclick="simpanAgendaKeSpreadsheet()" id="btnSimpanAgenda" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-black py-4 rounded-2xl uppercase text-sm shadow-lg transition-all active:scale-95">
                    Upload & Simpan Agenda
                </button>
            </form>
        </div>

        <div class="lg:col-span-2 bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden relative">
            <div id="loadingAgenda" class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm z-10 flex items-center justify-center flex-col">
                <i class="fas fa-spinner fa-spin text-2xl text-orange-600 mb-2"></i>
                <p class="text-[10px] font-black text-gray-400 uppercase">Sinkronisasi Agenda...</p>
            </div>

            <div class="p-6 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                <h3 class="text-sm font-black uppercase tracking-widest text-gray-800">Jadwal & Disposisi</h3>
                <button onclick="muatAgendaDariSpreadsheet()" class="text-orange-600 hover:rotate-180 transition-all duration-500">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] uppercase font-black text-gray-400 tracking-widest border-b border-gray-50">
                            <th class="px-6 py-5">Waktu & Acara</th>
                            <th class="px-6 py-5">Lokasi</th>
                            <th class="px-6 py-5">Disposisi</th>
                            <th class="px-6 py-5 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bodyAgenda" class="text-[11px] font-bold text-gray-600">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. FUNGSI AMBIL DATA (GET)
    async function muatAgendaDariSpreadsheet() {
        const overlay = document.getElementById('loadingAgenda');
        overlay.classList.remove('hidden');

        try {
            // Mengambil ID Agenda dari CONFIG
            const response = await fetch(`${CONFIG.SCRIPT_URL}?action=bacaAgenda&targetID=${CONFIG.DB.AGENDA}`);
            const data = await response.json();
            
            let html = '';
            data.forEach(row => {
                html += `
                <tr class="border-b border-gray-50/50 hover:bg-orange-50/30 transition-all">
                    <td class="px-6 py-4">
                        <div class="text-orange-600">${row.tgl} â€¢ ${row.jam}</div>
                        <div class="text-gray-800 font-black uppercase">${row.kegiatan}</div>
                    </td>
                    <td class="px-6 py-4 text-gray-400 italic">${row.lokasi}</td>
                    <td class="px-6 py-4">
                        <span class="${row.disposisi ? 'bg-blue-50 text-blue-600' : 'text-gray-300'} px-3 py-1 rounded-lg text-[10px]">
                            ${row.disposisi || 'Belum ada disposisi'}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex justify-center gap-2">
                            <button onclick="bukaModalDisposisi('${row.id}')" class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center hover:bg-blue-600 hover:text-white"><i class="fas fa-pen-nib"></i></button>
                            <a href="${row.link}" target="_blank" class="w-8 h-8 rounded-full bg-gray-50 text-gray-600 flex items-center justify-center hover:bg-gray-800 hover:text-white"><i class="fas fa-file-pdf"></i></a>
                            <button onclick="kirimWA('${row.kegiatan}', '${row.tgl}', '${row.lokasi}')" class="w-8 h-8 rounded-full bg-green-50 text-green-600 flex items-center justify-center hover:bg-green-600 hover:text-white"><i class="fab fa-whatsapp"></i></button>
                        </div>
                    </td>
                </tr>`;
            });
            document.getElementById('bodyAgenda').innerHTML = html || '<tr><td colspan="4" class="py-10 text-center">Data Agenda Kosong</td></tr>';
        } catch (e) {
            console.error("Gagal sinkronisasi agenda");
        } finally {
            overlay.classList.add('hidden');
        }
    }

    // 2. FUNGSI SIMPAN DATA (POST)
    async function simpanAgendaKeSpreadsheet() {
        const btn = document.getElementById('btnSimpanAgenda');
        const file = document.getElementById('fileAgenda').files[0];
        
        if (!file || !document.getElementById('namaKegiatan').value) {
            alert("Mohon lengkapi Nama Kegiatan dan Lampiran PDF!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> MENGUPLOAD...';

        const reader = new FileReader();
        reader.onload = async function(e) {
            const payload = {
                action: "simpanAgenda",
                targetID: CONFIG.DB.AGENDA, // Mengirim ke ID khusus Agenda
                tgl: document.getElementById('tglAgenda').value,
                jam: document.getElementById('jamAgenda').value,
                kegiatan: document.getElementById('namaKegiatan').value,
                lokasi: document.getElementById('lokasiAgenda').value,
                base64: e.target.result.split(',')[1],
                fileName: `AGENDA_${Date.now()}_${file.name}`
            };

            try {
                const response = await fetch(CONFIG.SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify(payload) 
                });
                const res = await response.json();
                alert(res.message);
                muatAgendaDariSpreadsheet(); // Refresh tabel setelah simpan
                document.getElementById('formAgenda').reset();
            } catch (err) {
                alert("Gagal terhubung ke Cloud!");
            } finally {
                btn.innerHTML = "Upload & Simpan Agenda";
                btn.disabled = false;
            }
        };
        reader.readAsDataURL(file);
    }

    // Jalankan saat pertama kali dibuka
    muatAgendaDariSpreadsheet();
</script>
