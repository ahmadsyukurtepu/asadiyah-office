<div class="animate-fade-in space-y-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
            <div class="bg-[#1b5e20] text-white py-4 font-bold text-center uppercase text-[11px] tracking-widest">
                INPUT <span id="displayJenis">PILIH JENIS SURAT</span>
            </div>
            
            <form id="formSurat" class="p-8 space-y-5">
                <select id="jenisSurat" onchange="document.getElementById('displayJenis').innerText = this.value.toUpperCase()" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600">
                    <option value="" disabled selected>-- PILIH JENIS SURAT --</option>
                    <option value="Undangan">Undangan</option>
        <option value="Surat Tugas">Surat Tugas</option>
        <option value="Surat Edaran">Surat Edaran</option>
        <option value="Surat Keputusan">Surat Keputusan</option>
        <option value="Surat Himbauan/Penyampaian">Surat Himbauan/Penyampaian</option>
        <option value="Surat Izin">Surat Izin</option>
        <option value="Surat Cuti">Surat Cuti</option>
        <option value="Surat Keterangan">Surat Keterangan</option>
        <option value="Surat Kuasa">Surat Kuasa</option>
        <option value="Surat Pemberhentian">Surat Pemberhentian</option>
        <option value="Surat Persetujuan">Surat Persetujuan</option>
        <option value="Surat Perintah/Instruksi">Surat Perintah/Instruksi</option>
        <option value="Surat Perjanjian">Surat Perjanjian</option>
        <option value="Surat Permohonan">Surat Permohonan</option>
        <option value="Surat Pernyataan">Surat Pernyataan</option>
        <option value="Surat Rekomendasi">Surat Rekomendasi</option>
        <option value="Surat Teguran">Surat Teguran</option>
        <option value="Surat Masuk">Surat Masuk</option>
                </select>

                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="noSurat" placeholder="No. Surat" class="bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600">
                    <input type="date" id="tglSurat" class="bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600">
                </div>

                <input type="text" id="tujuanSurat" placeholder="Penerima/Tujuan" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600">
                <textarea id="perihalSurat" placeholder="Perihal" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600" rows="3"></textarea>

                <div class="p-4 bg-green-50 rounded-2xl border-2 border-dashed border-green-200">
                    <input type="file" id="fileSurat" accept="application/pdf" onchange="previewPDF(this)" class="block w-full text-[10px] text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-green-700 file:text-white file:font-bold">
                </div>

                <button type="button" onclick="simpanSuratCloud()" id="btnSimpanSurat" class="w-full bg-[#fbbf24] hover:bg-yellow-500 text-[#0d3b11] font-black py-4 rounded-2xl uppercase text-sm shadow-lg transition-all active:scale-95">
                    Upload & Simpan
                </button>
            </form>
        </div>

        <div class="h-[500px] lg:h-auto">
            <iframe id="pdfFrame" class="hidden w-full h-full rounded-[2.5rem] border-2 border-gray-100 bg-white"></iframe>
            <div id="pdfPlaceholder" class="w-full h-full bg-white rounded-[2.5rem] border-2 border-dashed border-gray-100 flex flex-col items-center justify-center text-gray-300">
                <i class="fas fa-file-pdf text-6xl mb-4"></i>
                <p class="text-[11px] font-black uppercase tracking-widest">Pratinjau Dokumen</p>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-8 border-b border-gray-50 flex justify-between items-center">
            <h3 class="text-sm font-black uppercase tracking-widest text-gray-800">Riwayat Pengarsipan</h3>
            <button onclick="muatDataSurat()" class="text-green-700 hover:rotate-180 transition-all duration-500"><i class="fas fa-sync-alt"></i></button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                    <tr class="text-[10px] uppercase font-black text-gray-400 tracking-widest border-b border-gray-50">
                        <th class="px-8 py-5">Waktu</th><th class="px-6 py-5">Jenis</th><th class="px-6 py-5">Nomor</th><th class="px-6 py-5">Tujuan</th><th class="px-8 py-5 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="riwayatSuratBody" class="text-[11px] font-bold text-gray-600">
                    <tr><td colspan="5" class="py-10 text-center text-gray-300">Memuat database...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // FUNGSI PREVIEW PDF
    function previewPDF(input) {
        const frame = document.getElementById('pdfFrame');
        const placeholder = document.getElementById('pdfPlaceholder');
        if (input.files && input.files[0]) {
            const blobURL = URL.createObjectURL(input.files[0]);
            frame.src = blobURL;
            frame.classList.remove('hidden');
            placeholder.classList.add('hidden');
        }
    }

    // FUNGSI MUAT DATA
    async function muatDataSurat() {
        const tbody = document.getElementById('riwayatSuratBody');
        
        // Cek apakah CONFIG sudah ada
        if (typeof CONFIG === 'undefined') {
            tbody.innerHTML = '<tr><td colspan="5" class="py-10 text-center text-red-500">ERROR: config.js tidak terbaca!</td></tr>';
            return;
        }

        try {
            const url = `${CONFIG.SCRIPT_URL}?action=bacaSurat&targetID=${CONFIG.DB.SURAT}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.status === "ERROR") {
                tbody.innerHTML = `<tr><td colspan="5" class="py-10 text-center text-red-500">${data.message}</td></tr>`;
                return;
            }

            let html = '';
            if (data.length > 0) {
                data.forEach(row => {
                    html += `
                        <tr class="border-b border-gray-50 hover:bg-gray-50 transition-all">
                            <td class="px-8 py-5 text-gray-400 text-[10px]">${row.waktu}</td>
                            <td class="px-6 py-5 uppercase font-bold text-gray-700">${row.jenis}</td>
                            <td class="px-6 py-5 text-green-700 font-black">${row.nomor}</td>
                            <td class="px-6 py-5 text-gray-500">${row.tujuan}</td>
                            <td class="px-8 py-5 text-center">
                                <a href="${row.link}" target="_blank" class="text-blue-600"><i class="fas fa-eye"></i></a>
                            </td>
                        </tr>`;
                });
            } else {
                html = '<tr><td colspan="5" class="py-10 text-center text-gray-400">TIDAK ADA DATA</td></tr>';
            }
            tbody.innerHTML = html;
        } catch (e) {
            tbody.innerHTML = '<tr><td colspan="5" class="py-10 text-center text-red-500">Gagal terhubung ke Server Cloud</td></tr>';
        }
    }

    // FUNGSI SIMPAN
    async function simpanSuratCloud() {
        const btn = document.getElementById('btnSimpanSurat');
        const file = document.getElementById('fileSurat').files[0];
        if (!file || !document.getElementById('noSurat').value) {
            alert("Lengkapi data dan pilih file PDF!"); return;
        }

        btn.disabled = true;
        btn.innerHTML = "MENGUPLOAD...";

        const reader = new FileReader();
        reader.onload = async function(e) {
            const payload = {
                action: "simpanSurat",
                targetID: CONFIG.DB.SURAT,
                jenis: document.getElementById('jenisSurat').value,
                noSurat: document.getElementById('noSurat').value,
                tglSurat: document.getElementById('tglSurat').value,
                tujuan: document.getElementById('tujuanSurat').value,
                perihal: document.getElementById('perihalSurat').value,
                fileData: e.target.result.split(',')[1],
                fileName: "SURAT_" + document.getElementById('noSurat').value + ".pdf"
            };

            try {
                const response = await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();
                alert(res.message);
                if(res.status === "OK") {
                    document.getElementById('formSurat').reset();
                    muatDataSurat();
                }
            } catch (err) { alert("Gagal Simpan ke Cloud!"); }
            finally { btn.disabled = false; btn.innerHTML = "Upload & Simpan"; }
        };
        reader.readAsDataURL(file);
    }

    // Jalankan saat halaman dibuka
    setTimeout(muatDataSurat, 1000); 
</script>
