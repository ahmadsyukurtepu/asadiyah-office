<div class="animate-fade-in space-y-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
            <div id="suratHeader" class="bg-[#1b5e20] text-white py-4 font-bold text-center uppercase text-[11px] tracking-widest">
                ARSIP DIGITAL: <span id="displayJenis">PILIH JENIS SURAT</span>
            </div>
            
            <form id="formSurat" class="p-8 space-y-4">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">01. Kategori Surat</label>
                    <select id="jenisSurat" onchange="updateJenisDisplay(this.value)" class="w-full bg-gray-50 border-2 border-gray-100 p-3 rounded-xl text-xs font-bold outline-none focus:border-green-600 transition-all">
                        <option value="" disabled selected>-- PILIH JENIS SURAT --</option>
                        <option value="Undangan">Undangan</option>
                        <option value="Surat Tugas">Surat Tugas</option>
                        <option value="Surat Edaran">Surat Edaran</option>
                        <option value="Surat Keputusan">Surat Keputusan</option>
                        <option value="Surat Himbauan/Penyampaian">Surat Himbauan/Penyampaian</option>
                        <option value="Surat Izin">Surat Izin</option>
                        <option value="Surat Cuti">Surat Cuti</option>
                        <option value="Surat Keterangan">Surat Keterangan</option>
                        <option value="Surat Kuasa">Surat Kuasa</option>
                        <option value="Surat Pemberhentian">Surat Pemberhentian</option>
                        <option value="Surat Persetujuan">Surat Persetujuan</option>
                        <option value="Surat Perintah/Intruksi">Surat Perintah/Intruksi</option>
                        <option value="Surat Perjanjian">Surat Perjanjian</option>
                        <option value="Surat Permohonan">Surat Permohonan</option>
                        <option value="Surat Pernyataan">Surat Pernyataan</option>
                        <option value="Surat Rekomendasi">Surat Rekomendasi</option>
                        <option value="Surat Teguran">Surat Teguran</option>
                        <option value="Surat Masuk">Surat Masuk</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">02. No Surat</label>
                        <input type="text" id="noSurat" placeholder="No. Surat" class="w-full bg-gray-50 border-2 border-gray-100 p-3 rounded-xl text-xs font-bold outline-none focus:border-green-600">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">03. Tgl Surat</label>
                        <input type="date" id="tglSurat" class="w-full bg-gray-50 border-2 border-gray-100 p-3 rounded-xl text-xs font-bold outline-none focus:border-green-600">
                    </div>
                </div>

                <input type="text" id="asalSurat" placeholder="04. Asal Instansi Pengirim" class="w-full bg-gray-50 border-2 border-gray-100 p-3 rounded-xl text-xs font-bold outline-none focus:border-green-600">
                <input type="text" id="tujuanSurat" placeholder="05. Tujuan / Penerima" class="w-full bg-gray-50 border-2 border-gray-100 p-3 rounded-xl text-xs font-bold outline-none focus:border-green-600">

                <textarea id="perihalSurat" placeholder="06. Perihal / Ringkasan" class="w-full bg-gray-50 border-2 border-gray-100 p-3 rounded-xl text-xs font-bold outline-none focus:border-green-600" rows="2"></textarea>

                <div class="grid grid-cols-2 gap-3">
                    <div class="relative">
                        <label class="text-[9px] font-black text-green-600 absolute -top-2 left-3 bg-white px-1">OFFICER</label>
                        <input type="text" id="officerName" readonly class="w-full bg-green-50 border-2 border-green-100 p-3 rounded-xl text-xs font-black text-green-700 outline-none">
                    </div>
                    <div class="p-1 bg-red-50 rounded-xl border-2 border-dashed border-red-100">
                        <input type="file" id="fileSurat" accept="application/pdf" onchange="previewPDF(this)" class="block w-full text-[9px] text-gray-500 file:mr-2 file:py-2 file:px-2 file:rounded-full file:border-0 file:bg-red-600 file:text-white file:font-bold cursor-pointer">
                    </div>
                </div>

                <button type="button" onclick="simpanSuratCloud()" id="btnSimpanSurat" class="w-full bg-[#fbbf24] hover:bg-yellow-500 text-[#0d3b11] font-black py-4 rounded-2xl uppercase text-sm shadow-lg transition-all active:scale-95">
                    Simpan Ke Cloud
                </button>
            </form>
        </div>

        <div class="h-[600px] lg:h-auto min-h-[500px]">
            <iframe id="pdfFrame" class="hidden w-full h-full rounded-[2.5rem] border-2 border-gray-100 bg-white shadow-sm"></iframe>
            <div id="pdfPlaceholder" class="w-full h-full bg-white rounded-[2.5rem] border-2 border-dashed border-gray-100 flex flex-col items-center justify-center text-gray-300">
                <i class="fas fa-file-pdf text-6xl mb-4"></i>
                <p class="text-[11px] font-black uppercase tracking-[0.2em]">Pratinjau Dokumen</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Inisialisasi
    document.getElementById('officerName').value = localStorage.getItem('namaUser') || "Admin";

    function updateJenisDisplay(val) { 
        document.getElementById('displayJenis').innerText = val.toUpperCase(); 
    }

    function previewPDF(input) {
        const frame = document.getElementById('pdfFrame');
        const placeholder = document.getElementById('pdfPlaceholder');
        if (input.files && input.files[0]) {
            const blobURL = URL.createObjectURL(input.files[0]);
            frame.src = blobURL;
            frame.classList.remove('hidden');
            placeholder.classList.add('hidden');
        }
    }

    async function simpanSuratCloud() {
        const btn = document.getElementById('btnSimpanSurat');
        const fileInput = document.getElementById('fileSurat');
        const file = fileInput.files[0];
        
        if (!document.getElementById('jenisSurat').value || !document.getElementById('noSurat').value || !file) {
            alert("Lengkapi data wajib!"); return;
        }

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> PROSES...';

        const reader = new FileReader();
        reader.onload = async function(e) {
            const payload = {
                action: "simpanSurat",
                targetID: CONFIG.DB.SURAT,
                jenis: document.getElementById('jenisSurat').value,
                noSurat: document.getElementById('noSurat').value,
                tglSurat: document.getElementById('tglSurat').value,
                asal: document.getElementById('asalSurat').value,
                tujuan: document.getElementById('tujuanSurat').value,
                perihal: document.getElementById('perihalSurat').value,
                officer: document.getElementById('officerName').value,
                fileData: e.target.result.split(',')[1],
                fileName: `SURAT_${Date.now()}.pdf`
            };

            try {
                const response = await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();
                if (res.status === "OK") {
                    alert("Berhasil!");
                    document.getElementById('formSurat').reset();
                } else { alert("Gagal: " + res.message); }
            } catch (err) { alert("Error Server!"); } 
            finally {
                btn.innerHTML = "Simpan Ke Cloud";
                btn.disabled = false;
            }
        };
        reader.readAsDataURL(file);
    }
</script>
