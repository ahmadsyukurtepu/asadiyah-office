<div class="bg-white rounded-[40px] p-8 shadow-sm border border-gray-100 animate-fade-in">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <div>
            <h2 class="text-3xl font-black text-gray-800 tracking-tight uppercase">ARSIP PERSURATAN</h2>
            <p class="text-gray-400 font-medium italic text-sm">Manajemen Digital Surat Masuk & Keluar</p>
        </div>
        <div class="bg-blue-50 px-4 py-2 rounded-2xl border border-blue-100">
            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Database ID:</span>
            <p class="text-[10px] font-bold text-blue-400 truncate w-32">Terhubung via Config</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="space-y-5">
            <div class="p-6 bg-gray-50 rounded-[32px] border border-gray-100">
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 px-2">Kategori Surat</label>
                <select id="jenisSurat" class="w-full p-4 bg-white border-none rounded-2xl shadow-sm font-bold text-gray-700 focus:ring-2 focus:ring-green-500 outline-none appearance-none cursor-pointer">
                    <option value="">-- PILIH JENIS SURAT --</option>
                    <option value="Undangan">Undangan</option>
                    <option value="Surat Tugas">Surat Tugas</option>
                    <option value="Surat Edaran">Surat Edaran</option>
                    <option value="Surat Keputusan">Surat Keputusan</option>
                    <option value="Surat Himbauan/Penyampaian">Surat Himbauan/Penyampaian</option>
                    <option value="Surat Izin">Surat Izin</option>
                    <option value="Surat Cuti">Surat Cuti</option>
                    <option value="Surat Keterangan">Surat Keterangan</option>
                    <option value="Surat Kuasa">Surat Kuasa</option>
                    <option value="Surat Pemberhentian">Surat Pemberhentian</option>
                    <option value="Surat Persetujuan">Surat Persetujuan</option>
                    <option value="Surat Perintah/Instruksi">Surat Perintah/Instruksi</option>
                    <option value="Surat Perjanjian">Surat Perjanjian</option>
                    <option value="Surat Permohonan">Surat Permohonan</option>
                    <option value="Surat Pernyataan">Surat Pernyataan</option>
                    <option value="Surat Rekomendasi">Surat Rekomendasi</option>
                    <option value="Surat Teguran">Surat Teguran</option>
                    <option value="Surat Masuk">Surat Masuk</option>
                </select>
            </div>

            <div class="space-y-4 px-2">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-2">Nomor Surat</label>
                    <input type="text" id="noSurat" placeholder="Contoh: 001/C/PP-AS/..." class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-2xl focus:border-green-500 outline-none font-bold transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2">Tanggal Surat</label>
                        <input type="date" id="tglSurat" class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-2xl focus:border-green-500 outline-none font-bold transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2">Tujuan / Penerima</label>
                        <input type="text" id="tujuanSurat" placeholder="Nama/Lembaga" class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-2xl focus:border-green-500 outline-none font-bold transition-all">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-2">Perihal</label>
                    <input type="text" id="perihalSurat" placeholder="Isi perihal surat" class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-2xl focus:border-green-500 outline-none font-bold transition-all">
                </div>
            </div>

            <button onclick="simpanKeCloud()" id="btnSimpanSurat" class="w-full bg-green-800 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-green-900/20 hover:bg-green-700 active:scale-95 transition-all flex items-center justify-center gap-3 mt-4">
                <i class="fas fa-cloud-arrow-up"></i> UPLOAD & SIMPAN
            </button>
        </div>

        <div class="hidden lg:flex flex-col gap-4">
            <div class="bg-gray-50 rounded-[40px] p-8 border border-dashed border-gray-200 flex-1 flex flex-col items-center justify-center text-center">
                <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center shadow-sm mb-6">
                    <i class="fas fa-file-signature text-4xl text-green-600"></i>
                </div>
                <h4 class="font-black text-gray-800 uppercase tracking-tight">Validasi Arsip</h4>
                <p class="text-sm text-gray-400 mt-2 leading-relaxed px-6">Pastikan Nomor Surat dan Kategori sudah sesuai sebelum menekan tombol simpan.</p>
            </div>
            <div class="bg-green-800 rounded-[30px] p-6 text-white flex items-center gap-4 shadow-lg shadow-green-900/20">
                <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center"><i class="fas fa-shield-check"></i></div>
                <div>
                    <p class="text-[10px] font-bold text-green-300 uppercase tracking-widest">Enkripsi Berhasil</p>
                    <p class="text-xs font-bold leading-none">Penyimpanan Terenkripsi SSL</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function simpanKeCloud() {
        const btn = document.getElementById('btnSimpanSurat');
        const jenis = document.getElementById('jenisSurat').value;
        const no = document.getElementById('noSurat').value;
        const perihal = document.getElementById('perihalSurat').value;

        if (!jenis || !no || !perihal) {
            alert("⚠️ Mohon lengkapi data surat!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> MENGUPLOAD...';

        const payload = {
            action: "simpanSurat",
            targetID: CONFIG.DB.SURAT, // Diambil dari config.js
            noSurat: no,
            perihal: perihal,
            tgl: document.getElementById('tglSurat').value,
            tujuan: document.getElementById('tujuanSurat').value,
            status: jenis // Kategori surat dikirim sebagai status/jenis
        };

        try {
            const response = await fetch(CONFIG.SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            const res = await response.json();
            
            if (res.status === "OK") {
                alert("✅ Sukses: Surat Berhasil Diarsipkan!");
                // Reset Form
                document.getElementById('noSurat').value = "";
                document.getElementById('perihalSurat').value = "";
                document.getElementById('tujuanSurat').value = "";
            } else {
                alert("❌ Gagal: " + res.message);
            }
        } catch (e) {
            alert("❌ Kesalahan Server: Cek koneksi internet atau SCRIPT_URL");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-cloud-arrow-up"></i> UPLOAD & SIMPAN';
        }
    }
</script>
