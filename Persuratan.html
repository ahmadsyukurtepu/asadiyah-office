<div class="animate-fade-in space-y-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
            <div id="suratHeader" class="bg-[#1b5e20] text-white py-4 font-bold text-center uppercase text-[11px] tracking-widest">
                INPUT <span id="displayJenis">PILIH JENIS SURAT</span>
            </div>
            
            <form id="formSurat" class="p-8 space-y-5">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">Kategori Surat</label>
                    <select id="jenisSurat" onchange="updateJenisDisplay(this.value)" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600 transition-all">
                        <option value="" disabled selected>-- PILIH JENIS SURAT --</option>
                        <option value="Undangan">Undangan</option>
                        <option value="Surat Tugas">Surat Tugas</option>
                        <option value="Surat Keputusan">Surat Keputusan</option>
                        <option value="Surat Masuk">Surat Masuk</option>
                        </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="noSurat" placeholder="No. Surat" class="bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600">
                    <input type="date" id="tglSurat" class="bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600">
                </div>

                <input type="text" id="tujuanSurat" placeholder="Penerima/Tujuan" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600">
                <textarea id="perihalSurat" placeholder="Perihal" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl text-xs font-bold outline-none focus:border-green-600" rows="3"></textarea>

                <div class="p-4 bg-green-50 rounded-2xl border-2 border-dashed border-green-200">
                    <input type="file" id="fileSurat" accept="application/pdf" onchange="previewPDF(this)" 
                        class="block w-full text-[10px] text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-green-700 file:text-white file:font-bold">
                </div>

                <button type="button" onclick="simpanSuratCloud()" id="btnSimpanSurat" class="w-full bg-[#fbbf24] hover:bg-yellow-500 text-[#0d3b11] font-black py-4 rounded-2xl uppercase text-sm shadow-lg transition-all active:scale-95">
                    Upload & Simpan
                </button>
            </form>
        </div>

        <div class="h-[600px] lg:h-auto">
            <iframe id="pdfFrame" class="hidden w-full h-full rounded-[2.5rem] border-2 border-gray-100 bg-white shadow-sm"></iframe>
            <div id="pdfPlaceholder" class="w-full h-full bg-white rounded-[2.5rem] border-2 border-dashed border-gray-100 flex flex-col items-center justify-center text-gray-300">
                <i class="fas fa-file-pdf text-6xl mb-4"></i>
                <p class="text-[11px] font-black uppercase tracking-[0.2em]">Pratinjau Dokumen</p>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-8 border-b border-gray-50 flex flex-col md:flex-row justify-between items-center gap-4">
            <h3 class="text-sm font-black uppercase tracking-widest text-gray-800">Riwayat Pengarsipan</h3>
            <div class="relative w-full md:w-64">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 text-xs"></i>
                <input type="text" id="searchSurat" onkeyup="cariSurat()" placeholder="Cari..." 
                    class="w-full pl-10 pr-4 py-3 bg-gray-50 border-none rounded-full text-[11px] font-bold outline-none focus:ring-2 focus:ring-green-100 transition-all">
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead>
                    <tr class="text-[10px] uppercase font-black text-gray-400 tracking-widest border-b border-gray-50">
                        <th class="px-8 py-5">Waktu</th>
                        <th class="px-6 py-5">Jenis</th>
                        <th class="px-6 py-5">Nomor</th>
                        <th class="px-6 py-5">Tujuan</th>
                        <th class="px-8 py-5 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="riwayatTable" class="text-[11px] font-bold text-gray-600">
                    <tr class="border-b border-gray-50/50 hover:bg-gray-50/50 transition-all">
                        <td class="px-8 py-6 text-gray-400">2/2/2026, 20.21.19</td>
                        <td class="px-6 py-6">Surat Tugas</td>
                        <td class="px-6 py-6 text-green-700 font-black">3435</td>
                        <td class="px-6 py-6 text-gray-400">2026-02-07</td>
                        <td class="px-8 py-6">
                            <div class="flex justify-center gap-3">
                                <button class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all"><i class="fas fa-eye text-[10px]"></i></button>
                                <button class="w-8 h-8 rounded-full bg-green-50 text-green-600 flex items-center justify-center hover:bg-green-600 hover:text-white transition-all"><i class="fab fa-whatsapp text-[10px]"></i></button>
                                <button class="w-8 h-8 rounded-full bg-red-50 text-red-600 flex items-center justify-center hover:bg-red-600 hover:text-white transition-all"><i class="fas fa-trash text-[10px]"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Fungsi sinkronisasi tampilan
    function updateJenisDisplay(val) {
        document.getElementById('displayJenis').innerText = val.toUpperCase();
    }

    // Fungsi Preview
    function previewPDF(input) {
        const frame = document.getElementById('pdfFrame');
        const placeholder = document.getElementById('pdfPlaceholder');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                frame.src = e.target.result;
                frame.classList.remove('hidden');
                placeholder.classList.add('hidden');
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Search logic sederhana
    function cariSurat() {
        let input = document.getElementById("searchSurat").value.toLowerCase();
        let rows = document.getElementById("riwayatTable").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            rows[i].style.display = rows[i].innerText.toLowerCase().includes(input) ? "" : "none";
        }
    }
</script>
