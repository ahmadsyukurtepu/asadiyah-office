<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persuratan - AS'ADIYAH OFFICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex bg-gray-50">
    <aside class="sidebar-green flex flex-col text-white p-6 fixed h-full w-[300px]">
        <div class="flex items-center gap-4 px-2 mb-10">
            <div class="w-10 h-10 bg-yellow-400 rounded-xl flex items-center justify-center shadow-lg text-emerald-900"><i class="fas fa-mosque"></i></div>
            <span class="font-bold text-xl tracking-tighter uppercase">As'adiyah Office</span>
        </div>
        <nav class="flex-1 space-y-2">
            <a href="index.html" class="nav-item"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
            <a href="persuratan.html" class="nav-item active-link"><i class="fas fa-envelope-open-text"></i> <span>Persuratan</span></a>
            <a href="santri.html" class="nav-item"><i class="fas fa-user-graduate"></i> <span>Data Santri</span></a>
        </nav>
    </aside>

    <main class="ml-[300px] flex-1 p-8 min-h-screen">
        <h1 class="text-2xl font-black text-gray-800 uppercase mb-8">Manajemen Persuratan</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <div class="asadiyah-card space-y-4">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Arsip Baru</h3>
                <input type="text" id="noSurat" placeholder="Nomor Surat" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-none">
                <input type="text" id="tujuanSurat" placeholder="Tujuan / Kepada" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-none">
                <input type="file" id="fileSurat" onchange="previewPDF(this)" class="w-full text-xs">
                <button onclick="simpanSuratCloud()" id="btnSimpanSurat" class="w-full py-4 bg-emerald-600 text-white rounded-2xl font-bold hover:bg-emerald-700 transition-all">SIMPAN DATA</button>
            </div>

            <div class="asadiyah-card overflow-hidden h-[450px] flex items-center justify-center border-2 border-dashed border-gray-100">
                <iframe id="pdfFrame" class="w-full h-full hidden"></iframe>
                <div id="pdfPlaceholder" class="text-center text-gray-300">
                    <i class="fas fa-file-pdf text-4xl mb-2"></i>
                    <p class="text-[10px] font-bold uppercase">Preview Dokumen</p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
